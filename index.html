<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sowmya Cherukupally | 3D Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #020617;
  font-family: Inter, sans-serif;
  color: #e5e7eb;
}

/* ===== START SCREEN ===== */
.start {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #020617, #000);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 10;
  cursor: pointer;
}

.start h1 { font-size: 48px; margin-bottom: 10px; }
.start p { opacity: .6; margin-bottom: 30px; }

.start .ring {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 2px solid #38bdf8;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #38bdf8;
  letter-spacing: 3px;
  animation: pulse 2.5s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(56,189,248,.6); }
  70% { box-shadow: 0 0 0 40px rgba(56,189,248,0); }
}

/* ===== INFO PANEL ===== */
.panel {
  position: fixed;
  left: 30px;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(2,6,23,0.85);
  border: 1px solid #1e293b;
  border-radius: 14px;
  padding: 24px;
  width: 320px;
  opacity: 0;
  transition: opacity .3s ease;
}

.panel.active { opacity: 1; }

.panel h3 {
  margin-top: 0;
  color: #38bdf8;
}
</style>
</head>

<body>

<!-- START -->
<div class="start" id="start">
  <h1>Sowmya Cherukupally</h1>
  <p>Move through the path</p>
  <div class="ring">START</div>
</div>

<!-- INFO -->
<div class="panel" id="panel"></div>

<canvas id="bg"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
/* ===== BASIC THREE SETUP ===== */
const scene = new THREE.Scene();
scene.add(new THREE.AmbientLight(0xffffff, 1));

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 6, 10);
camera.lookAt(0,0,0);

const renderer = new THREE.WebGLRenderer({ canvas: bg, antialias:true });
renderer.setSize(innerWidth, innerHeight);

/* ===== GROUND ===== */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(100, 20),
  new THREE.MeshStandardMaterial({ color: 0x020617 })
);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

/* ===== PATH CUBES ===== */
const sections = [
  { title:"Start", color:0x1e293b, text:"Welcome" },
  { title:"Skills", color:0x38bdf8, text:"Snowflake, Python, SQL, PySpark, AWS" },
  { title:"Projects", color:0x22c55e, text:"Automated Pipelines, Vector Search" },
  { title:"Contact", color:0xfacc15, text:"Email: cherukupally.sowmya19@gmail.com" },
  { title:"Resume", color:0xef4444, text:"Download resume from GitHub" }
];

const pathCubes = [];
sections.forEach((s, i) => {
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(2,1,2),
    new THREE.MeshStandardMaterial({ color: s.color })
  );
  cube.position.set(i*5, 0.5, 0);
  scene.add(cube);
  pathCubes.push(cube);
});

/* ===== PLAYER CUBE ===== */
const player = new THREE.Mesh(
  new THREE.BoxGeometry(1,1,1),
  new THREE.MeshStandardMaterial({ color: 0xffffff })
);
player.position.set(0,1.2,0);
scene.add(player);

/* ===== STATE ===== */
let index = 0;
let started = false;
const panel = document.getElementById("panel");

/* ===== UPDATE PANEL ===== */
function updatePanel() {
  const s = sections[index];
  panel.innerHTML = `<h3>${s.title}</h3><p>${s.text}</p>`;
  panel.classList.add("active");
}

/* ===== MOVE PLAYER ===== */
function move(dir) {
  if (!started) return;
  index = Math.max(0, Math.min(sections.length-1, index + dir));
  updatePanel();
}

/* ===== INPUT ===== */
window.addEventListener("wheel", e => {
  if (e.deltaY > 0) move(1);
  else move(-1);
});

window.addEventListener("keydown", e => {
  if (e.key === "ArrowRight") move(1);
  if (e.key === "ArrowLeft") move(-1);
});

let touchX=0;
window.addEventListener("touchstart", e=>touchX=e.touches[0].clientX);
window.addEventListener("touchend", e=>{
  const diff = touchX - e.changedTouches[0].clientX;
  if (Math.abs(diff)>40) move(diff>0?1:-1);
});

/* ===== START ===== */
document.getElementById("start").onclick = () => {
  started = true;
  document.getElementById("start").remove();
  updatePanel();
};

/* ===== ANIMATION LOOP ===== */
function animate(){
  requestAnimationFrame(animate);

  const targetX = index * 5;
  player.position.x += (targetX - player.position.x) * 0.15;
  camera.position.x += (targetX - camera.position.x) * 0.08;
  camera.lookAt(player.position.x, 0, 0);

  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
