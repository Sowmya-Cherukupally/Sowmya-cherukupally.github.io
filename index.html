<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sowmya Cherukupally | Data Engineer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background:
    radial-gradient(800px circle at 15% 25%, rgba(56,189,248,0.35), transparent 55%),
    radial-gradient(600px circle at 85% 75%, rgba(34,197,94,0.30), transparent 55%),
    #020617;
  color: #e5e7eb;
}

/* ===== START OVERLAY ===== */
.start-overlay {
  position: fixed;
  inset: 0;
  background: rgba(2,6,23,0.9);
  backdrop-filter: blur(10px);
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.start-overlay h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.start-overlay p {
  opacity: 0.7;
  margin-bottom: 30px;
}

.start-btn {
  padding: 16px 36px;
  border-radius: 999px;
  border: 1px solid #38bdf8;
  background: transparent;
  color: #38bdf8;
  font-size: 14px;
  letter-spacing: 2px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.start-btn:hover {
  background: #38bdf8;
  color: #020617;
  box-shadow: 0 0 30px rgba(56,189,248,0.5);
}

/* ===== 3D BACKGROUND ===== */
#bg {
  position: fixed;
  inset: 0;
  z-index: -2;
}

/* ===== TRACK ===== */
.track {
  display: flex;
  height: 100vh;
  width: 100vw;
  transition: transform 0.8s cubic-bezier(.22,1,.36,1);
}

/* ===== SCENE ===== */
.scene {
  min-width: 100vw;
  padding: 80px;
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.scene.active {
  opacity: 1;
  transform: translateY(0);
}

/* ===== TEXT ===== */
.scene-number {
  font-size: 12px;
  letter-spacing: 4px;
  color: #38bdf8;
  margin-bottom: 14px;
}

h1 { font-size: 52px; margin-bottom: 12px; }
h2 { font-size: 36px; margin-bottom: 18px; }

p {
  max-width: 640px;
  font-size: 18px;
  line-height: 1.7;
  color: #94a3b8;
}

/* ===== BADGES ===== */
.badges span {
  display: inline-block;
  margin: 6px;
  padding: 8px 14px;
  border-radius: 20px;
  border: 1px solid #1e293b;
}
</style>
</head>

<body>

<!-- ===== START SCREEN ===== -->
<div class="start-overlay" id="startOverlay">
  <h1>Sowmya Cherukupally</h1>
  <p>Click start to begin the experience</p>
  <button class="start-btn" id="startBtn">â–¶ START EXPERIENCE</button>
</div>

<canvas id="bg"></canvas>

<div class="track" id="track">

<section class="scene active">
  <div class="scene-number">INTRO</div>
  <h2>Data Engineer</h2>
  <p>Scroll or swipe to explore my work.</p>
</section>

<section class="scene">
  <div class="scene-number">SKILLS</div>
  <div class="badges">
    <span>Snowflake</span><span>Python</span><span>SQL</span>
    <span>PySpark</span><span>AWS</span><span>GenAI</span>
  </div>
</section>

<section class="scene">
  <div class="scene-number">PROJECT</div>
  <p>Automated data ingestion pipeline using Snowflake and PySpark.</p>
</section>

<section class="scene">
  <div class="scene-number">CONTACT</div>
  <p>Email: cherukupally.sowmya19@gmail.com</p>
</section>

</div>

<!-- ===== SOUND ===== -->
<audio id="navSound" preload="auto">
  <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
/* ===== STATE ===== */
let started = false;
let index = 0;

const startOverlay = document.getElementById("startOverlay");
const startBtn = document.getElementById("startBtn");
const track = document.getElementById("track");
const scenes = document.querySelectorAll(".scene");
const sound = document.getElementById("navSound");

/* ===== START EXPERIENCE ===== */
startBtn.onclick = () => {
  started = true;
  startOverlay.style.display = "none";

  sound.volume = 0.12;
  sound.play().then(() => {
    sound.pause();
    sound.currentTime = 0;
  }).catch(()=>{});
};

/* ===== NAVIGATION ===== */
function goTo(i) {
  if (!started) return;
  if (i < 0 || i >= scenes.length) return;

  index = i;
  track.style.transform = `translateX(-${index * 100}vw)`;
  scenes.forEach((s,idx)=>s.classList.toggle("active", idx===index));

  sound.currentTime = 0;
  sound.play().catch(()=>{});
}

/* SCROLL */
window.addEventListener("wheel", e => {
  if (!started) return;
  if (e.deltaY > 0) goTo(index + 1);
  if (e.deltaY < 0) goTo(index - 1);
});

/* SWIPE */
let startX = 0;
window.addEventListener("touchstart", e => {
  if (!started) return;
  startX = e.touches[0].clientX;
});

window.addEventListener("touchend", e => {
  if (!started) return;
  const diff = startX - e.changedTouches[0].clientX;
  if (Math.abs(diff) < 60) return;
  if (diff > 0) goTo(index + 1);
  if (diff < 0) goTo(index - 1);
});

/* BLOCK ARROWS */
window.addEventListener("keydown", e => {
  if (e.key.includes("Arrow")) e.preventDefault();
});

/* ===== 3D BACKGROUND (SUBTLE) ===== */
const scene3D = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
camera.position.z = 25;

const renderer = new THREE.WebGLRenderer({ canvas: bg, alpha:true, antialias:true });
renderer.setSize(innerWidth, innerHeight);

const mesh = new THREE.Mesh(
  new THREE.IcosahedronGeometry(4,1),
  new THREE.MeshStandardMaterial({ color:0x38bdf8, wireframe:true })
);

scene3D.add(mesh);
scene3D.add(new THREE.AmbientLight(0xffffff, 0.8));

function animate() {
  requestAnimationFrame(animate);
  mesh.rotation.y += 0.002;
  renderer.render(scene3D, camera);
}
animate();
</script>

</body>
</html>
