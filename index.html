<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sowmya Cherukupally | 3D Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #020617;
  font-family: Arial, sans-serif;
}

/* START SCREEN */
#start {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle, #0f172a, #020617);
  z-index: 10;
}

#start button {
  padding: 18px 42px;
  border-radius: 40px;
  border: none;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(135deg, #38bdf8, #22c55e);
}

/* HUD */
#hud {
  position: fixed;
  bottom: 15px;
  left: 15px;
  color: #e5e7eb;
  font-size: 13px;
  opacity: 0.7;
  z-index: 5;
}

canvas {
  display: block;
}
</style>
</head>

<body>

<div id="start">
  <button id="startBtn">Start Experience</button>
</div>

<div id="hud">Interactive 3D Portfolio â€¢ Mouse to look</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
let scene, camera, renderer;
let cube;
let mouseX = 0;

document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("start").style.display = "none";
  init();
});

function init() {
  /* SCENE */
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0f172a);

  /* CAMERA */
  camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(0, 4, 10);

  /* RENDERER */
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  /* LIGHTS */
  scene.add(new THREE.AmbientLight(0xffffff, 1.1));
  const light = new THREE.DirectionalLight(0xffffff, 1.5);
  light.position.set(5, 10, 5);
  scene.add(light);

  /* GRID (GAME WORLD FEEL) */
  const grid = new THREE.GridHelper(60, 60, 0x38bdf8, 0x1e40af);
  scene.add(grid);

  /* MAIN OBJECT (VERY VISIBLE) */
  cube = new THREE.Mesh(
    new THREE.BoxGeometry(2.5, 2.5, 2.5),
    new THREE.MeshStandardMaterial({
      color: 0x22c55e,
      metalness: 0.4,
      roughness: 0.3
    })
  );
  cube.position.y = 1.25;
  scene.add(cube);

  /* FLOATING OBJECTS */
  for (let i = 0; i < 20; i++) {
    const small = new THREE.Mesh(
      new THREE.BoxGeometry(0.6, 0.6, 0.6),
      new THREE.MeshStandardMaterial({ color: 0x38bdf8 })
    );
    small.position.set(
      (Math.random() - 0.5) * 20,
      Math.random() * 4 + 1,
      (Math.random() - 0.5) * 20
    );
    scene.add(small);
  }

  /* INTERACTION */
  window.addEventListener("mousemove", e => {
    mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
  });

  window.addEventListener("resize", onResize);

  animate();
}

function animate() {
  requestAnimationFrame(animate);

  cube.rotation.y += 0.01;
  camera.position.x += (mouseX * 4 - camera.position.x) * 0.05;
  camera.lookAt(0, 1.2, 0);

  renderer.render(scene, camera);
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>

</body>
</html>
