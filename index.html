<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sowmya Cherukupally | Data Engineer Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #020617;
  font-family: Inter, sans-serif;
  color: #e5e7eb;
}
/* PROJECT CARDS */
.project-card {
  border: 1px solid #1e293b;
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 28px;
  background: rgba(2,6,23,.75);
}

.project-card h4 {
  margin: 0 0 10px;
  color: #e5e7eb;
}

.project-card img {
  width: 100%;
  max-height: 240px;
  object-fit: cover;
  border-radius: 12px;
  margin: 10px 0;
}

.project-card p {
  font-size: 14.5px;
  line-height: 1.7;
  color: #94a3b8;
}

.project-card a {
  display: inline-block;
  margin-top: 10px;
  font-size: 14px;
  color: #38bdf8;
  text-decoration: none;
}

/* CANVAS */
#bg {
  position: fixed;
  inset: 0;
}

/* FLOATING UI */
.ui {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.ui button {
  pointer-events: auto;
  position: absolute;
  padding: 10px 18px;
  border-radius: 12px;
  background: rgba(2,6,23,.8);
  border: 1px solid #2563eb;
  color: #93c5fd;
  cursor: pointer;
  transition: .3s;
  font-size: 13px;
}

.ui button:hover {
  background: #2563eb;
  color: #020617;
}

/* Button positions */
.btn-about   { top: 30px; left: 50%; transform: translateX(-50%); }
.btn-skills  { right: 30px; top: 35%; }
.btn-projects{ right: 30px; top: 50%; }
.btn-contact { left: 30px; top: 50%; }

/* INFO PANEL */
.panel {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(2,6,23,.9);
  border: 1px solid #1e293b;
  border-radius: 18px;
  padding: 22px 26px;
  max-width: 720px;
  width: calc(100% - 40px);
  opacity: 0;
  transition: .35s;
}

.panel.active { opacity: 1; }

.panel h3 {
  margin-top: 0;
  color: #60a5fa;
}

.panel p {
  color: #94a3b8;
  line-height: 1.7;
  font-size: 15px;
}

.panel img {
  width: 100%;
  border-radius: 12px;
  margin: 12px 0;
}

.panel a {
  color: #38bdf8;
  text-decoration: none;
  font-size: 14px;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="ui">
  <button class="btn-about">ABOUT</button>
  <button class="btn-skills">SKILLS</button>
  <button class="btn-projects">PROJECTS</button>
  <button class="btn-contact">CONTACT</button>
</div>

<div class="panel" id="panel"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
/* SCENE */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x020617, 12, 90);

const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 300);
camera.position.set(0, 6, 16);

const renderer = new THREE.WebGLRenderer({ canvas: bg, antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

scene.add(new THREE.AmbientLight(0xffffff, 0.9));
const light = new THREE.DirectionalLight(0x60a5fa, 1);
light.position.set(8, 12, 6);
scene.add(light);

/* GRID FLOOR */
const grid = new THREE.GridHelper(200, 80, 0x2563eb, 0x1e40af);
scene.add(grid);

/* PLAYER */
const player = new THREE.Mesh(
  new THREE.BoxGeometry(1.6, 1.6, 1.6),
  new THREE.MeshStandardMaterial({ color: 0x22c55e })
);
player.position.set(0, 0.8, 0);
scene.add(player);

/* BOARD CREATOR */
function board(x, z) {
  const b = new THREE.Mesh(
    new THREE.BoxGeometry(5, 2.5, 0.3),
    new THREE.MeshStandardMaterial({
      color: 0x020617,
      emissive: 0x2563eb,
      emissiveIntensity: .8
    })
  );
  b.position.set(x, 1.8, z);
  scene.add(b);
  return b;
}

/* BOARD POSITIONS */
const locations = {
  about:    { x: 0,   z: -12 },
  skills:   { x: 12,  z: 0 },
  projects: { x: -12, z: 0 },
  contact:  { x: 0,   z: 12 }
};

Object.values(locations).forEach(p => board(p.x, p.z));

/* PANEL CONTENT */
const panel = document.getElementById("panel");

const content = {
  about: `
    <h3>Data Engineer</h3>
    <p>
      Data Engineer with expertise in Python and strong experience in building
      scalable data pipelines, automation, and AI-driven data solutions.
    </p>
  `,

  skills: `
    <h3>Skills</h3>
    <p>
      Snowflake â€¢ Python â€¢ SQL â€¢ PySpark â€¢ AWS (EC2, S3, Rekognition) â€¢ DBT â€¢
      GenAI â€¢ LLMs â€¢ Agentic AI (Cortex Search, Cortex Analyst) â€¢ REST APIs â€¢
      Flask â€¢ Dialogflow â€¢ Streamlit â€¢ Git â€¢ GitHub
    </p>
  `,

  projects: `
  <h3>Projects</h3>

  <div class="project-card">

    <img src="data.jpg" alt="Data Pipeline Project">
    <p>
      Designed and implemented a fully automated data ingestion pipeline using

      storage, applies transformation logic, enforces data quality checks, and

    </p>
    <a href="https://github.com/Sowmya-Cherukupally/Agentic" target="_blank">

  </div>

  <div class="project-card">
    <h4>Real Estate Comparison Tool</h4>

    </p>
    <a href="https://github.com/sowmya-ch-19/PropelensRealestate" target="_blank">
      View on GitHub â†’

  </div>

  <div class="project-card">
    <h4>RAG Application (PDF-to-MCQ)</h4>
    <img src="RAG.png" alt="RAG Application">
    <p>

`


  contact: `
    <h3>Contact</h3>

    <p><a href="https://github.com/Sowmya-Cherukupally" target="_blank">GitHub</a></p>
  `
};

/* MOVEMENT */
let target = new THREE.Vector3(0, player.position.y, 0);

function go(section) {
  const p = locations[section];
  target.set(p.x, player.position.y, p.z);
  panel.innerHTML = content[section];
  panel.classList.add("active");
}

/* UI EVENTS */
document.querySelector(".btn-about").onclick    = () => go("about");
document.querySelector(".btn-skills").onclick   = () => go("skills");
document.querySelector(".btn-projects").onclick = () => go("projects");
document.querySelector(".btn-contact").onclick  = () => go("contact");

/* LOOP */
function animate() {
  requestAnimationFrame(animate);

  player.position.x += (target.x - player.position.x) * 0.07;
  player.position.z += (target.z - player.position.z) * 0.07;

  camera.position.x += (player.position.x - camera.position.x) * 0.05;
  camera.position.z += (player.position.z + 16 - camera.position.z) * 0.05;
  camera.lookAt(player.position);

  renderer.render(scene, camera);
}
animate();

/* RESIZE */
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
