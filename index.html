<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sowmya Cherukupally | 3D Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Inter, sans-serif;
  background: #020617;
}

/* START SCREEN */
#startScreen {
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, #020617, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#startBtn {
  padding: 18px 42px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #38bdf8, #22c55e);
  font-weight: 700;
}

canvas {
  display: block;
}
</style>
</head>

<body>

<div id="startScreen">
  <button id="startBtn">Start Experience</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
let scene, camera, renderer;

document.getElementById("startBtn").onclick = () => {
  document.getElementById("startScreen").style.display = "none";
  initScene();   // ðŸ”¥ ALWAYS RUNS
};

function initScene() {

  // SCENE
  scene = new THREE.Scene();

  // SKY
  scene.background = new THREE.Color(0x0f172a);

  // CAMERA
  camera = new THREE.PerspectiveCamera(65, window.innerWidth/window.innerHeight, 0.1, 200);
  camera.position.set(0, 4, 10);

  // RENDERER
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // LIGHTS (STRONG)
  scene.add(new THREE.AmbientLight(0xffffff, 1.2));
  const sun = new THREE.DirectionalLight(0xffffff, 2);
  sun.position.set(10, 15, 10);
  scene.add(sun);

  // GRID (VERY VISIBLE)
  const grid = new THREE.GridHelper(60, 60, 0x38bdf8, 0x1e40af);
  scene.add(grid);

  // BIG OBJECT (fallback visual)
  const box = new THREE.Mesh(
    new THREE.BoxGeometry(2, 2, 2),
    new THREE.MeshStandardMaterial({
      color: 0x22c55e,
      metalness: 0.6,
      roughness: 0.2
    })
  );
  box.position.y = 1;
  scene.add(box);

  // FLOATING OBJECTS
  for (let i = 0; i < 20; i++) {
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(0.6, 0.6, 0.6),
      new THREE.MeshStandardMaterial({ color: 0x38bdf8 })
    );
    cube.position.set(
      (Math.random() - 0.5) * 20,
      Math.random() * 5 + 1,
      (Math.random() - 0.5) * 20
    );
    scene.add(cube);
  }

  window.addEventListener("resize", onResize);
  animate(box);
}

function animate(box) {
  requestAnimationFrame(() => animate(box));
  box.rotation.y += 0.01;
  renderer.render(scene, camera);
}

function onResize() {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>

</body>
</html>
