<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sowmya Cherukupally | 3D Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #020617;
  font-family: Inter, sans-serif;
  color: #e5e7eb;
}

#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* HERO */
.hero {
  position: fixed;
  top: 16px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 30;
  pointer-events: none;
}

.hero h1 {
  font-size: clamp(28px, 5vw, 46px);
  font-weight: 700;
  background: linear-gradient(90deg, #e5e7eb, #38bdf8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* UI BUTTONS */
.ui button {
  position: fixed;
  padding: 10px 18px;
  border-radius: 14px;
  background: rgba(2,6,23,.85);
  border: 1px solid #3b82f6;
  color: #93c5fd;
  cursor: pointer;
  z-index: 20;
}

.btn-about    { top: 95px; left: 50%; transform: translateX(-50%); }
.btn-skills   { right: 30px; top: 40%; }
.btn-projects { right: 30px; top: 50%; }
.btn-contact  { left: 30px; top: 50%; }
.btn-resume   { left: 30px; top: 40%; }

/* PANEL */
.panel {
  position: fixed;
  bottom: 26px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(2,6,23,.95);
  border: 1px solid #1e293b;
  border-radius: 18px;
  padding: 22px;
  max-width: 820px;
  width: calc(100% - 40px);
  max-height: 65vh;
  overflow-y: auto;
  z-index: 20;
}

.panel h3 { color: #60a5fa; margin-top: 0; }
.panel p { color: #94a3b8; }
.panel img { width: 100%; border-radius: 12px; }
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="hero">
  <h1>Sowmya Cherukupally</h1>
</div>

<div class="ui">
  <button class="btn-about">ABOUT</button>
  <button class="btn-skills">SKILLS</button>
  <button class="btn-projects">PROJECTS</button>
  <button class="btn-contact">CONTACT</button>
  <button class="btn-resume">RESUME</button>
</div>

<div class="panel" id="panel"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
/* ================= THREE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x020617);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, .1, 200);
camera.position.set(0, 8, 16);

const renderer = new THREE.WebGLRenderer({ canvas: bg, antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

scene.add(new THREE.AmbientLight(0xffffff, 1));
scene.add(new THREE.DirectionalLight(0x60a5fa, 1.2));

scene.add(new THREE.GridHelper(300, 120, 0x3b82f6, 0x1e40af));

const player = new THREE.Mesh(
  new THREE.BoxGeometry(1.6,1.6,1.6),
  new THREE.MeshStandardMaterial({ color:0x22c55e })
);
player.position.y = .8;
scene.add(player);

/* ================= PANEL ================= */
const panel = document.getElementById("panel");
function openPanel(html) {
  panel.scrollTop = 0;
  panel.innerHTML = html;
}

const content = {
  about: `<h3>Data Engineer</h3><p>I'm Data Engineer who loves transforming ideas into reliable and scalable AI data solutions.I've explored several technologies and found my passion in building high-performance systems and user intuitive user experience.</p>`,
  skills: `<h3>Skills</h3><p>Snowflake ‚Ä¢ Python ‚Ä¢ SQL ‚Ä¢ PySpark ‚Ä¢ AWS(EC2,S3,Rekognition) ‚Ä¢ GenAI ‚Ä¢ Agentic AI(Cortex Search,Cortex Analyst) ‚Ä¢ DBT ‚Ä¢ RAG ‚Ä¢ LLMs ‚Ä¢ Langchain ‚Ä¢  Dialogflow ‚Ä¢ Postman ‚Ä¢ Git/Github ‚Ä¢ Streamlit ‚Ä¢ RESTAPIs ‚Ä¢ Flask  </p>`,
  contact: `
  <h3>Contact</h3>
  <p>
    üìß cherukupally.sowmya19@gmail.com<br>
    üìû +91 70953 38146<br><br>

    üíº <a href="https://www.linkedin.com/in/sowmya-cherukupally-a92911251"
         target="_blank" rel="noopener noreferrer">
      LinkedIn
    </a><br>

    üêô <a href="https://github.com/Sowmya-Cherukupally"
         target="_blank" rel="noopener noreferrer">
      GitHub
    </a>
  </p>
`

};

openPanel(content.about);

/* ================= PROJECT DATA ================= */
const projectsData = [
  { title:"Automated Data Ingestion & Transformation", image:"data.jpg", desc:"Designed and implemented a fully automated data ingestion pipeline using Snowflake, PySpark, and Python. The system ingests raw files from cloud storage, applies transformation logic, enforces data quality checks and loads curated datasets into analytics-ready tables following medallion architecture", link:"https://github.com/Sowmya-Cherukupally/Agentic" },
  { title:"Real Estate Comparison Tool", image:"realestate.jpg", desc:"Developed a real estate comparison tool using vector search capabilities. The application allows users to compare properties based on features like price, location, and amenities. It leverages vector embeddings for similarity matching and provides a Streamlit UI", link:"https://github.com/Sowmya-Cherukupally/PropelensRealestate" },
  { title:"RAG Application", image:"RAG.png", desc:"Implementing Retrieval-Augmented Generation (RAG) significantly enhances a PDF-to-MCQ application by ensuring questions are grounded in the document's actual content rather than the AI's general training data.", link:"https://github.com/Sowmya-Cherukupally/RAG_Application" },
  { title:"WhatsApp Chatbot", image:"lloyd-dirks-kz8pEH4IsUo-unsplash.jpg", desc:"WhatsApp Chatbot is a simple chatbot that responds to predefined messages. It can receive messages from WhatsApp, process them, and send automated responses using the Gupshup API."},
  { title:"Weather Application", image:"woliul-hasan-7FhOgd6itoU-unsplash.jpg", desc:"WeatherApplication is a simple, user-friendly weather forecasting application that provides real-time weather information using the OpenWeatherMap API."}
];

/* ================= PROJECT BOARDS ================= */
const projectIsland = [];
document.querySelector(".btn-projects").onclick = e => {
  e.stopPropagation();

  if (isMobile) {
    openPanel(`
      <h3>Projects</h3>
      ${projectsData.map(p => `
        <div style="margin-bottom:18px">
          <h4 style="color:#38bdf8">${p.title}</h4>
          <img src="${p.image}" style="width:100%;border-radius:12px" 
               onerror="this.style.display='none'">
          <p>${p.desc}</p>
          ${p.link ? `<a href="${p.link}" target="_blank">GitHub ‚Üí</a>` : ""}
        </div>
      `).join("")}
    `);
  } else {
    openPanel("<h3>Projects</h3><p>Click 3D boards to explore</p>");
  }
};


/* ================= SAFE 3D CLICK ================= */
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

if (!isMobile) {

  renderer.domElement.addEventListener("pointerdown", e => {
    if (e.target.closest(".ui")) return;

    mouse.x = (e.clientX / innerWidth) * 2 - 1;
    mouse.y = -(e.clientY / innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const hits = raycaster.intersectObjects(projectIsland.map(p=>p.board));
    if (!hits.length) return;

    const hit = projectIsland.find(p=>p.board===hits[0].object);
    const p = projectsData[hit.index];

    openPanel(`
      <h3>${p.title}</h3>
      <img src="${p.image}">
      <p>${p.desc}</p>
    `);
  });

}


/* ================= BUTTON NAV ================= */
document.querySelector(".btn-about").onclick = e => { e.stopPropagation(); openPanel(content.about); };
document.querySelector(".btn-skills").onclick = e => { e.stopPropagation(); openPanel(content.skills); };
document.querySelector(".btn-contact").onclick = e => { e.stopPropagation(); openPanel(content.contact); };
document.querySelector(".btn-projects").onclick = e => {
  e.stopPropagation();

  if (isMobile) {
    openPanel(`
      <h3>Projects</h3>
      ${projectsData.map(p => `
        <div style="margin-bottom:18px">
          <h4 style="color:#38bdf8">${p.title}</h4>
          <img src="${p.image}" style="width:100%;border-radius:12px" 
               onerror="this.style.display='none'">
          <p>${p.desc}</p>
          ${p.link ? `<a href="${p.link}" target="_blank">GitHub ‚Üí</a>` : ""}
        </div>
      `).join("")}
    `);
  } else {
    openPanel("<h3>Projects</h3><p>Click 3D boards to explore</p>");
  }
};

document.querySelector(".btn-resume").onclick = () => window.open("SowmyaCherukupallyResume.pdf");

/* ================= LOOP ================= */
function animate(){
  requestAnimationFrame(animate);
  camera.lookAt(player.position);
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
