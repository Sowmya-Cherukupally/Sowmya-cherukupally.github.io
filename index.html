<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sowmya Cherukupally | 3D Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #020617;
  font-family: Inter, sans-serif;
  color: #e5e7eb;
}

/* START SCREEN */
.start {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #020617, #000);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 10;
  cursor: pointer;
}

.start h1 { font-size: 46px; margin-bottom: 8px; }
.start p { opacity: .6; margin-bottom: 28px; }

.start .ring {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 2px solid #38bdf8;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #38bdf8;
  letter-spacing: 3px;
  animation: pulse 2.5s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(56,189,248,.6); }
  70% { box-shadow: 0 0 0 40px rgba(56,189,248,0); }
}

/* INFO PANEL */
.panel {
  position: fixed;
  left: 30px;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(2,6,23,.92);
  border: 1px solid #1e293b;
  border-radius: 16px;
  padding: 24px;
  width: 340px;
  opacity: 0;
  transition: opacity .3s ease;
}

.panel.active { opacity: 1; }

.panel h3 {
  color: #38bdf8;
  margin-top: 0;
}

.panel p, .panel li {
  color: #94a3b8;
  line-height: 1.6;
  font-size: 15px;
}

.panel ul { padding-left: 18px; }

/* CANVAS */
#bg {
  position: fixed;
  inset: 0;
  z-index: -1;
}
</style>
</head>

<body>

<!-- START -->
<div class="start" id="start">
  <h1>Sowmya Cherukupally</h1>
  <p>Move through my work</p>
  <div class="ring">START</div>
</div>

<!-- INFO PANEL -->
<div class="panel" id="panel"></div>

<canvas id="bg"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
/* SCENE */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x020617, 10, 90);

const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 200);
camera.position.set(0, 8, 16);

const renderer = new THREE.WebGLRenderer({ canvas: bg, antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

scene.add(new THREE.AmbientLight(0xffffff, 0.9));

/* GRID */
const grid = new THREE.GridHelper(200, 80, 0x2563eb, 0x1e40af);
scene.add(grid);

/* TRACK */
const tiles = [];
const positions = [];

for (let i = 0; i < 6; i++) {
  const tile = new THREE.Mesh(
    new THREE.BoxGeometry(3, 0.5, 3),
    new THREE.MeshStandardMaterial({
      color: 0x020617,
      emissive: 0x2563eb,
      emissiveIntensity: 0.8
    })
  );
  tile.position.set(i * 6, 0.25, 0);
  scene.add(tile);
  tiles.push(tile);
  positions.push(tile.position.x);
}

/* SECTIONS (FROM UI VERSION) */
const sections = [
  {
    title: "Start",
    content: `
      <p><strong>Data Engineer</strong></p>
      <p>Experienced in Python, Snowflake, SQL, PySpark and building scalable data pipelines with AI-driven solutions.</p>
    `
  },
  {
    title: "Skills",
    content: `
      <ul>
        <li>Snowflake, SQL, Python, PySpark</li>
        <li>AWS (S3, EC2, Lambda)</li>
        <li>GenAI, Agentic AI (Cortex Search, Analyst)</li>
        <li>Flask, Streamlit, REST APIs</li>
      </ul>
    `
  },
  {
    title: "Project 1",
    content: `
      <p><strong>Automated Data Ingestion & Transformation</strong></p>
      <p>Built automated pipelines using Snowflake & PySpark following Medallion Architecture.</p>
    `
  },
  {
    title: "Project 2",
    content: `
      <p><strong>Real Estate Vector Search App</strong></p>
      <p>Vector-based similarity search with Streamlit UI.</p>
      <a href="https://github.com/sowmya-ch-19/PropelensRealestate" target="_blank">View on GitHub</a>
    `
  },
  {
    title: "Contact",
    content: `
      <p>üìß cherukupally.sowmya19@gmail.com</p>
      <p>üíº <a href="https://www.linkedin.com/in/sowmya-cherukupally-a92911251" target="_blank">LinkedIn</a></p>
      <p>üêô <a href="https://github.com/sowmya-ch-19" target="_blank">GitHub</a></p>
    `
  },
  {
    title: "Resume",
    content: `
      <p><a href="SowmyaCherukupallyResume.pdf" target="_blank">‚¨á Download Resume</a></p>
    `
  }
];

/* PLAYER */
const player = new THREE.Mesh(
  new THREE.BoxGeometry(1.5,1.5,1.5),
  new THREE.MeshStandardMaterial({ color: 0x22c55e })
);
player.position.set(0,1.2,0);
scene.add(player);

/* STATE */
let index = 0;
let started = false;
const panel = document.getElementById("panel");

/* PANEL UPDATE */
function updatePanel() {
  const s = sections[index];
  panel.innerHTML = `<h3>${s.title}</h3>${s.content}`;
  panel.classList.add("active");
}

/* MOVE */
function move(dir) {
  if (!started) return;
  index = Math.max(0, Math.min(sections.length - 1, index + dir));
  updatePanel();
}

/* INPUT */
window.addEventListener("wheel", e => move(e.deltaY > 0 ? 1 : -1));
window.addEventListener("keydown", e => {
  if (e.key === "ArrowRight") move(1);
  if (e.key === "ArrowLeft") move(-1);
});

let touchX = 0;
window.addEventListener("touchstart", e => touchX = e.touches[0].clientX);
window.addEventListener("touchend", e => {
  const diff = touchX - e.changedTouches[0].clientX;
  if (Math.abs(diff) > 40) move(diff > 0 ? 1 : -1);
});

/* START */
document.getElementById("start").onclick = () => {
  started = true;
  document.getElementById("start").remove();
  updatePanel();
};

/* LOOP */
function animate() {
  requestAnimationFrame(animate);
  const targetX = positions[index];
  player.position.x += (targetX - player.position.x) * 0.15;
  camera.position.x += (targetX - camera.position.x) * 0.08;
  camera.lookAt(player.position.x, 0, 0);
  renderer.render(scene, camera);
}
animate();

/* RESIZE */
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
