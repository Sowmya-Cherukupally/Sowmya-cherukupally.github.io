<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dice Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #020617;
  font-family: Arial, sans-serif;
  color: #e5e7eb;
}

.panel {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  width: 320px;
  padding: 16px;
  background: rgba(2,6,23,0.92);
  border-radius: 14px;
  opacity: 0;
  transition: opacity 0.4s ease;
}

#leftPanel { left: 20px; }
#rightPanel { right: 20px; }

.panel.show { opacity: 1; }

#hint {
  position: fixed;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 13px;
  opacity: 0.6;
}

canvas { display: block; }
</style>
</head>

<body>

<div id="leftPanel" class="panel">
  <h3>Contact</h3>
  <p>üìû +917095338146</p>
  <p>
    <a href="SowmyaCherukupallyResume.pdf" target="_blank">Resume</a><br>
    <a href="https://github.com/Sowmya-Cherukupally" target="_blank">GitHub</a>
  </p>
</div>

<div id="rightPanel" class="panel">
  <h3>Projects</h3>
  <p><strong>Automated Data Ingestion</strong></p>
  <p>Snowflake + PySpark pipeline</p>
</div>

<div id="hint">‚Üê Dice LEFT = Contact | Dice RIGHT = Projects ‚Üí</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
let scene, camera, renderer;
let dice;
let velocity = 0;
let isDragging = false;
let lastX = 0;

const leftPanel = document.getElementById("leftPanel");
const rightPanel = document.getElementById("rightPanel");

window.onload = () => {
  init();
};

function init() {
  // Scene
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x020617);

  // Camera
  camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
  camera.position.set(0, 4, 10);
  camera.lookAt(0, 1.2, 0);

  // Renderer
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(innerWidth, innerHeight);
  renderer.setPixelRatio(devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Lights
  scene.add(new THREE.AmbientLight(0xffffff, 1.2));
  const light = new THREE.DirectionalLight(0xffffff, 1.5);
  light.position.set(5, 10, 5);
  scene.add(light);

  // Grid
  scene.add(new THREE.GridHelper(60, 60, 0x38bdf8, 0x1e40af));

  // Dice (fallback cube)
  dice = new THREE.Mesh(
    new THREE.BoxGeometry(2.2, 2.2, 2.2),
    new THREE.MeshStandardMaterial({ color: 0x22c55e })
  );
  dice.position.set(0, 1.1, 0);
  scene.add(dice);

  // Keyboard controls
  window.addEventListener("keydown", e => {
    if (e.key === "ArrowRight" || e.key === "d") velocity = 0.15;
    if (e.key === "ArrowLeft" || e.key === "a") velocity = -0.15;
  });

  window.addEventListener("keyup", () => {
    velocity = 0;
  });

  // Mouse drag controls
  window.addEventListener("mousedown", e => {
    isDragging = true;
    lastX = e.clientX;
  });

  window.addEventListener("mouseup", () => {
    isDragging = false;
    velocity = 0;
  });

  window.addEventListener("mousemove", e => {
    if (!isDragging) return;
    const delta = e.clientX - lastX;
    velocity = delta * 0.002;
    lastX = e.clientX;
  });

  window.addEventListener("resize", onResize);

  animate();
}

function animate() {
  requestAnimationFrame(animate);

  // Move dice manually
  dice.position.x += velocity;

  // Rotate ONLY while moving
  if (Math.abs(velocity) > 0.001) {
    dice.rotation.z -= velocity * 1.5;
  }

  // Clamp movement
  dice.position.x = Math.max(-6, Math.min(6, dice.position.x));

  // Zone logic
  if (dice.position.x > 2.5) {
    rightPanel.classList.add("show");
    leftPanel.classList.remove("show");
  } else if (dice.position.x < -2.5) {
    leftPanel.classList.add("show");
    rightPanel.classList.remove("show");
  } else {
    leftPanel.classList.remove("show");
    rightPanel.classList.remove("show");
  }

  renderer.render(scene, camera);
}

function onResize() {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
}
</script>


</body>
</html>
