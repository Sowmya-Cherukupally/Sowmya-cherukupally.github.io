<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sowmya Cherukupally | Data Engineer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #020617;
  color: #e5e7eb;
  font-family: Inter, sans-serif;
}

/* START OVERLAY */
.start {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #020617, #000);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 10;
  cursor: pointer;
}

.ring {
  width: 120px;
  height: 120px;
  border: 3px solid #38bdf8;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: pulse 2s infinite;
  color: #38bdf8;
  letter-spacing: 3px;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(56,189,248,.6); }
  70% { box-shadow: 0 0 0 40px rgba(56,189,248,0); }
}

.track {
  display: flex;
  height: 100vh;
  transition: transform .8s cubic-bezier(.22,1,.36,1);
}

.scene {
  min-width: 100vw;
  padding: 80px;
  opacity: 0;
  transform: translateY(30px);
  transition: .6s;
}

.scene.active {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<div class="start" id="start">
  <h1>Sowmya Cherukupally</h1>
  <p>Click to start experience</p>
  <div class="ring">START</div>
</div>

<div class="track" id="track">
  <div class="scene active">INTRO</div>
  <div class="scene">SKILLS</div>
  <div class="scene">PROJECTS</div>
  <div class="scene">CONTACT</div>
</div>

<script>
let ctx;
let started = false;
let index = 0;

const start = document.getElementById("start");
const track = document.getElementById("track");
const scenes = document.querySelectorAll(".scene");

function beep() {
  if (!ctx) return;
  const o = ctx.createOscillator();
  const g = ctx.createGain();
  o.frequency.value = 500;
  g.gain.value = 0.25;
  o.connect(g);
  g.connect(ctx.destination);
  o.start();
  o.stop(ctx.currentTime + 0.15);
}

start.onclick = () => {
  ctx = new (window.AudioContext || window.webkitAudioContext)();
  ctx.resume();
  started = true;
  start.remove();
  beep();
};

function go(dir) {
  if (!started) return;
  index = Math.max(0, Math.min(scenes.length - 1, index + dir));
  track.style.transform = `translateX(-${index * 100}vw)`;
  scenes.forEach((s,i)=>s.classList.toggle("active", i===index));
  beep();
}

window.addEventListener("wheel", e => {
  if (e.deltaY > 0) go(1);
  if (e.deltaY < 0) go(-1);
});
</script>

</body>
</html>
