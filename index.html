<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sowmya Cherukupally | 3D Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #020617;
  font-family: Inter, sans-serif;
  color: #e5e7eb;
}

/* Canvas */
#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* HERO */
.hero {
  position: fixed;
  top: 16px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 30;
}

.hero h1 {
  font-size: clamp(28px, 5vw, 46px);
  background: linear-gradient(90deg, #e5e7eb, #38bdf8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* BUTTONS */
.ui button {
  position: fixed;
  padding: 10px 18px;
  border-radius: 14px;
  background: rgba(2,6,23,.9);
  border: 1px solid #3b82f6;
  color: #93c5fd;
  cursor: pointer;
  z-index: 20;
}

.btn-about    { top: 90px; left: 50%; transform: translateX(-50%); }
.btn-skills   { right: 30px; top: 40%; }
.btn-projects { right: 30px; top: 50%; }
.btn-contact  { left: 30px; top: 50%; }
.btn-resume   { left: 30px; top: 40%; }

/* PANEL */
.panel {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(2,6,23,.95);
  border: 1px solid #1e293b;
  border-radius: 18px;
  padding: 22px;
  width: calc(100% - 40px);
  max-width: 900px;
  max-height: 65vh;
  overflow-y: auto;
  z-index: 20;
}

/* PROJECT CARD */
.project-card {
  background: rgba(15,23,42,.9);
  border: 1px solid #1e293b;
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 16px;
}

.project-card h4 {
  color: #38bdf8;
  margin: 0 0 8px;
}

.project-card p {
  font-size: 14px;
  line-height: 1.6;
}

.project-card a {
  color: #60a5fa;
  font-weight: 600;
  text-decoration: none;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="hero">
  <h1>Sowmya Cherukupally</h1>
</div>

<div class="ui">
  <button class="btn-about">ABOUT</button>
  <button class="btn-skills">SKILLS</button>
  <button class="btn-projects">PROJECTS</button>
  <button class="btn-contact">CONTACT</button>
  <button class="btn-resume">RESUME</button>
</div>

<div class="panel" id="panel"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
/* ================= THREE BACKGROUND ================= */
const canvas = document.getElementById("bg");

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x020617);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 200);
camera.position.set(0, 8, 16);

const renderer = new THREE.WebGLRenderer({ canvas, antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

scene.add(new THREE.AmbientLight(0xffffff, 1));
const light = new THREE.DirectionalLight(0x60a5fa, 1.2);
light.position.set(5,10,5);
scene.add(light);

scene.add(new THREE.GridHelper(200, 100, 0x3b82f6, 0x1e40af));

const cube = new THREE.Mesh(
  new THREE.BoxGeometry(1.6,1.6,1.6),
  new THREE.MeshStandardMaterial({ color: 0x22c55e })
);
cube.position.y = 0.8;
scene.add(cube);

/* ================= PROJECT DATA ================= */
const projectsData = [
  {
    title:"Automated Data Ingestion & Transformation",
    image:"data.jpg",
    desc:"Designed and implemented a fully automated data ingestion pipeline using Snowflake, PySpark, and Python. The system ingests raw files from cloud storage, applies transformation logic, enforces data quality checks and loads curated datasets following medallion architecture.",
    link:"https://github.com/Sowmya-Cherukupally/Agentic"
  },
  {
    title:"Real Estate Comparison Tool",
    image:"realestate.jpg",
    desc: "Developed a real estate comparison tool using vector search capabilities. The application allows users to compare properties based on features like price, location, and amenities. It leverages vector embeddings for similarity matching and provides a Streamlit UI",
    link: "https://github.com/Sowmya-Cherukupally/PropelensRealestate"
  },
  {
    title: "RAG Application",
    image: "RAG.png",
    desc: "Implementing Retrieval-Augmented Generation (RAG) significantly enhances a PDF-to-MCQ application by ensuring questions are grounded in the document's actual content rather than the AI's general training data.",
    link: "https://github.com/Sowmya-Cherukupally/RAG_Application"
  },
  {
    title:"WhatsApp Chatbot",
    image:"lloyd-dirks-kz8pEH4IsUo-unsplash.jpg",
    desc:"WhatsApp Chatbot is a simple chatbot that responds to predefined messages. It can receive messages from WhatsApp, process them, and send automated responses using the Gupshup API.",
    link: "https://github.com/Sowmya-Cherukupally/WhatsApp_Chatbot"
  },
  {
    title:"Weather Application",
    image:"woliul-hasan-7FhOgd6itoU-unsplash.jpg",
    desc:"Real-time weather forecasting application using OpenWeatherMap API.",
    link: "https://github.com/Sowmya-Cherukupally/Weather-Application"
  }
];

/* ================= PANEL CONTENT ================= */
const panel = document.getElementById("panel");

function renderProjects() {
  let html = `<h3>Projects</h3>`;

  projectsData.forEach(project => {
    html += `
      <div class="project-card">
        <img
          src="${project.image}"
          alt="${project.title}"
          style="
            width:100%;
            height:160px;
            object-fit:cover;
            border-radius:12px;
            margin-bottom:10px;
          "
        />

        <h4>üöÄ ${project.title}</h4>
        <p>${project.desc}</p>

        ${
          project.link
            ? `<a href="${project.link}" target="_blank">View on GitHub ‚Üí</a>`
            : ""
        }
      </div>
    `;
  });

  return html;
}


const content = {
  about: `
    <h3>About Me</h3>
    <p>
      Data Engineer passionate about scalable AI-driven data platforms and
      analytics-ready pipelines using Snowflake and Python.
    </p>
  `,
  skills: `
    <h3>Skills</h3>
    <p>‚ùÑÔ∏è Snowflake ‚Ä¢ üêç Python ‚Ä¢ üóÑÔ∏è SQL ‚Ä¢ üî• PySpark ‚Ä¢ ‚òÅÔ∏è AWS</p>
    <p>ü§ñ GenAI ‚Ä¢ üß† Agentic AI ‚Ä¢ üìÑ RAG ‚Ä¢ üîó LangChain</p>
  `,
  projects: renderProjects(),
  contact: `
    <h3>Contact</h3>
    <p>üìß cherukupally.sowmya19@gmail.com</p>
    <p>üìû +91 70953 38146</p>
    <p><a href="https://github.com/Sowmya-Cherukupally" target="_blank">GitHub</a></p>
    <p><a href="https://www.linkedin.com/in/sowmya-cherukupally-a92911251" target="_blank">LinkedIn</a></p>
  `
};

function openPanel(html){
  panel.innerHTML = html;
}

/* ================= BUTTON EVENTS ================= */
document.querySelector(".btn-about").onclick    = () => openPanel(content.about);
document.querySelector(".btn-skills").onclick   = () => openPanel(content.skills);
document.querySelector(".btn-projects").onclick = () => openPanel(content.projects);
document.querySelector(".btn-contact").onclick  = () => openPanel(content.contact);
document.querySelector(".btn-resume").onclick   = () =>
  window.open("SowmyaCherukupallyResume.pdf","_blank");

openPanel(content.about);

/* ================= LOOP ================= */
function animate(){
  requestAnimationFrame(animate);
  cube.rotation.y += 0.005;
  camera.lookAt(cube.position);
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>

</body>
</html>
