<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sowmya Cherukupally | Data Engineer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background:
    radial-gradient(800px circle at 15% 25%, rgba(56,189,248,0.35), transparent 55%),
    radial-gradient(600px circle at 85% 75%, rgba(34,197,94,0.30), transparent 55%),
    #020617;
  color: #e5e7eb;
}

/* ===== START EXPERIENCE ===== */
.start-overlay {
  position: fixed;
  inset: 0;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  background: rgba(2,6,23,0.92);
  backdrop-filter: blur(12px);
  cursor: pointer;
  transition: opacity 0.8s ease, visibility 0.8s ease;
}

.start-overlay.hidden {
  opacity: 0;
  visibility: hidden;
}

.start-title {
  font-size: 48px;
  letter-spacing: 2px;
  margin-bottom: 12px;
}

.start-sub {
  font-size: 14px;
  opacity: 0.6;
  margin-bottom: 40px;
}

.start-ring {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  border: 2px solid #38bdf8;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #38bdf8;
  font-size: 14px;
  letter-spacing: 2px;
  animation: ringPulse 2.5s infinite;
}

@keyframes ringPulse {
  0% { box-shadow: 0 0 0 0 rgba(56,189,248,0.5); }
  70% { box-shadow: 0 0 0 40px rgba(56,189,248,0); }
  100% { box-shadow: 0 0 0 0 rgba(56,189,248,0); }
}

/* ===== TRACK ===== */
.track {
  display: flex;
  height: 100vh;
  width: 100vw;
  transition: transform 0.8s cubic-bezier(.22,1,.36,1);
}

.scene {
  min-width: 100vw;
  padding: 80px;
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.scene.active {
  opacity: 1;
  transform: translateY(0);
}

.scene-number {
  font-size: 12px;
  letter-spacing: 4px;
  color: #38bdf8;
  margin-bottom: 14px;
}

h2 { font-size: 36px; margin-bottom: 18px; }

p {
  max-width: 640px;
  font-size: 18px;
  line-height: 1.7;
  color: #94a3b8;
}

.badges span {
  display: inline-block;
  margin: 6px;
  padding: 8px 14px;
  border-radius: 20px;
  border: 1px solid #1e293b;
}
</style>
</head>

<body>

<div class="start-overlay" id="startOverlay">
  <div class="start-title">Sowmya Cherukupally</div>
  <div class="start-sub">Tap or click to begin</div>
  <div class="start-ring">START</div>
</div>

<div class="track" id="track">

<section class="scene active">
  <div class="scene-number">INTRO</div>
  <h2>Data Engineer</h2>
  <p>Scroll or swipe to explore my work.</p>
</section>

<section class="scene">
  <div class="scene-number">SKILLS</div>
  <div class="badges">
    <span>Snowflake</span><span>Python</span><span>SQL</span>
    <span>PySpark</span><span>AWS</span><span>GenAI</span>
  </div>
</section>

<section class="scene">
  <div class="scene-number">PROJECT</div>
  <p>Automated data ingestion pipeline using Snowflake and PySpark.</p>
</section>

<section class="scene">
  <div class="scene-number">CONTACT</div>
  <p>Email: cherukupally.sowmya19@gmail.com</p>
</section>

</div>

<script>
/* ===============================
   WEB AUDIO (GUARANTEED SOUND)
================================ */
let audioCtx = null;

function playClickSound() {
  if (!audioCtx) return;

  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  osc.type = "sine";
  osc.frequency.value = 800;
  gain.gain.value = 0.08;

  osc.connect(gain);
  gain.connect(audioCtx.destination);

  osc.start();
  gain.gain.exponentialRampToValueAtTime(
    0.001,
    audioCtx.currentTime + 0.15
  );
  osc.stop(audioCtx.currentTime + 0.15);
}

/* ===============================
   STATE
================================ */
let started = false;
let index = 0;

const startOverlay = document.getElementById("startOverlay");
const track = document.getElementById("track");
const scenes = document.querySelectorAll(".scene");

/* ===============================
   START EXPERIENCE
================================ */
startOverlay.addEventListener("click", () => {
  if (started) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  audioCtx.resume();

  started = true;
  startOverlay.classList.add("hidden");

  playClickSound(); // ðŸ”Š CONFIRMATION SOUND
});

/* ===============================
   NAVIGATION
================================ */
function goTo(i) {
  if (!started) return;
  if (i < 0 || i >= scenes.length) return;

  index = i;
  track.style.transform = `translateX(-${index * 100}vw)`;
  scenes.forEach((s,idx)=>s.classList.toggle("active", idx===index));

  playClickSound(); // ðŸ”Š NAV SOUND
}

/* SCROLL */
window.addEventListener("wheel", e => {
  if (!started) return;
  if (e.deltaY > 0) goTo(index + 1);
  if (e.deltaY < 0) goTo(index - 1);
});

/* SWIPE */
let startX = 0;
window.addEventListener("touchstart", e => {
  if (!started) return;
  startX = e.touches[0].clientX;
});

window.addEventListener("touchend", e => {
  if (!started) return;
  const diff = startX - e.changedTouches[0].clientX;
  if (Math.abs(diff) < 60) return;
  if (diff > 0) goTo(index + 1);
  if (diff < 0) goTo(index - 1);
});

/* BLOCK ARROWS */
window.addEventListener("keydown", e => {
  if (e.key.includes("Arrow")) e.preventDefault();
});
</script>

</body>
</html>
