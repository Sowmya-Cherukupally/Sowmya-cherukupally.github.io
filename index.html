<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sowmya Cherukupally | 3D Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #020617;
  font-family: Inter, sans-serif;
  color: #e5e7eb;
}

#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* HERO */
.hero {
  position: fixed;
  top: 16px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 30;
  pointer-events: none;
}

.hero h1 {
  font-size: clamp(28px, 5vw, 46px);
  font-weight: 700;
  background: linear-gradient(90deg, #e5e7eb, #38bdf8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 20px rgba(56,189,248,.3);
}

/* UI BUTTONS */
.ui button {
  position: fixed;
  padding: 10px 18px;
  border-radius: 14px;
  background: rgba(2,6,23,.85);
  border: 1px solid #3b82f6;
  color: #93c5fd;
  cursor: pointer;
  transition: .3s;
  z-index: 20;
  font-size: 13px;
}

.ui button:hover {
  background: #3b82f6;
  color: #020617;
}

.btn-about    { top: 95px; left: 50%; transform: translateX(-50%); }
.btn-skills   { right: 30px; top: 40%; }
.btn-projects { right: 30px; top: 50%; }
.btn-contact  { left: 30px; top: 50%; }
.btn-resume   { left: 30px; top: 40%; }

/* PANEL */
.panel {
  position: fixed;
  bottom: 26px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(2,6,23,.95);
  border: 1px solid #1e293b;
  border-radius: 18px;
  padding: 22px 26px;
  max-width: 820px;
  width: calc(100% - 40px);
  max-height: 65vh;
  overflow-y: auto;
  z-index: 20;
}

.panel h3 { color: #60a5fa; margin-top: 0; }
.panel p  { color: #94a3b8; line-height: 1.7; }

/* PROJECTS HORIZONTAL STRIP */
.projects-strip {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  padding-bottom: 10px;
  scroll-snap-type: x mandatory;
}

.project-card {
  min-width: 300px;
  max-width: 320px;
  scroll-snap-align: center;
  border: 1px solid #1e293b;
  border-radius: 16px;
  padding: 18px;
  background: rgba(2,6,23,.75);
  flex-shrink: 0;
}

.projects-strip::-webkit-scrollbar {
  height: 6px;
}
.projects-strip::-webkit-scrollbar-thumb {
  background: #38bdf8;
  border-radius: 10px;
}


.panel img {
  width: 100%;
  border-radius: 12px;
  margin: 12px 0;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="hero">
  <h1>Sowmya Cherukupally</h1>
</div>

<div class="ui">
  <button class="btn-about">ABOUT</button>
  <button class="btn-skills">SKILLS</button>
  <button class="btn-projects">PROJECTS</button>
  <button class="btn-contact">CONTACT</button>
  <button class="btn-resume">RESUME</button>
</div>

<div class="panel" id="panel"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
/* ================= THREE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x020617);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, .1, 200);
camera.position.set(0, 8, 16);

const renderer = new THREE.WebGLRenderer({ canvas: bg, antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

scene.add(new THREE.AmbientLight(0xffffff, 1));
const light = new THREE.DirectionalLight(0x60a5fa, 1.2);
light.position.set(10, 15, 10);
scene.add(light);

/* GRID */
const grid = new THREE.GridHelper(300, 120, 0x3b82f6, 0x1e40af);
scene.add(grid);

/* PLAYER */
const player = new THREE.Mesh(
  new THREE.BoxGeometry(1.6,1.6,1.6),
  new THREE.MeshStandardMaterial({ color:0x22c55e })
);
player.position.set(0,.8,0);
scene.add(player);

/* ================= LABEL ================= */
function createLabel(text){
  const c=document.createElement("canvas");
  c.width=512; c.height=128;
  const ctx=c.getContext("2d");
  ctx.font="600 48px Inter";
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.fillStyle="#38bdf8";
  ctx.shadowColor="#38bdf8";
  ctx.shadowBlur=20;
  ctx.fillText(text,256,64);
  const t=new THREE.CanvasTexture(c);
  const s=new THREE.Sprite(new THREE.SpriteMaterial({map:t,transparent:true}));
  s.scale.set(6,1.5,1);
  return s;
}

/* ================= MAIN BOARDS ================= */
const boards=[];
[
  {name:'ABOUT',x:0,z:0},
  {name:'SKILLS',x:14,z:0},
  {name:'CONTACT',x:-14,z:0},
  {name:'RESUME',x:-28,z:0},
  {name:'PROJECTS',x:28,z:-10}
].forEach(b=>{
  const m=new THREE.Mesh(
    new THREE.BoxGeometry(5,3,.6),
    new THREE.MeshStandardMaterial({color:0x020617,emissive:0x2563eb,emissiveIntensity:.8})
  );
  m.position.set(b.x,2,b.z);
  scene.add(m);
  const l=createLabel(b.name);
  l.position.set(b.x,4.2,b.z);
  scene.add(l);
  boards.push({board:m,label:l});
});

/* ================= PROJECT DATA ================= */
const projectsData = [
  {
    title:"Automated Data Ingestion & Transformation",
    image:"data.jpg",
    desc:"Automated Snowflake + PySpark medallion pipeline with data quality enforcement.",
    link:"https://github.com/Sowmya-Cherukupally/Agentic"
  },
  {
    title:"Real Estate Comparison Tool",
    image:"realestate.jpg",
    desc:"Vector-search powered real estate comparison with Streamlit UI.",
    link:"https://github.com/sowmya-ch-19/PropelensRealestate"
  },
  {
    title:"RAG Application",
    image:"RAG.png",
    desc:"PDF-grounded MCQ generation using Retrieval-Augmented Generation.",
    link:"https://github.com/Sowmya-Cherukupally/RAG_Application"
  },
  {
    title:"WhatsApp Chatbot",
    image:"woliul-hasan-7FhOgd6itoU-unsplash.jpg",
    desc:"Automated WhatsApp chatbot built using Gupshup API.",
    link:"https://github.com/Sowmya-Cherukupally/WhatsApp_Chatbot"
  },
  {
    title:"Weather Application",
    image:"lloyd-dirks-kz8pEH4IsUo-unsplash.jpg",
    desc:"Real-time weather forecasting using OpenWeatherMap API.",
    link:"https://github.com/Sowmya-Cherukupally/Weather-Application"
  }
];

/* ================= PROJECT ISLAND ================= */
const projectIsland=[];
const cx=28, cz=-22, r=6;
projectsData.forEach((p,i)=>{
  const a=(-Math.PI/2)+(i*Math.PI/4);
  const x=cx+Math.cos(a)*r;
  const z=cz+Math.sin(a)*r;
  const b=new THREE.Mesh(
    new THREE.BoxGeometry(4,2.5,.6),
    new THREE.MeshStandardMaterial({color:0x020617,emissive:0x22c55e,emissiveIntensity:.7})
  );
  b.position.set(x,2,z);
  b.rotation.y=a+Math.PI/2;
  scene.add(b);
  const l=createLabel(p.title.split(" ")[0].toUpperCase());
  l.position.set(x,4,z);
  scene.add(l);
  projectIsland.push({board:b,label:l,index:i});
});

/* ================= PANEL ================= */
const panel=document.getElementById("panel");
const content={
  about:`<h3>Data Engineer</h3><p>Expert in Python, Snowflake, scalable pipelines & AI-driven data systems.</p>`,
  skills:`<h3>Skills</h3><p>Snowflake â€¢ Python â€¢ SQL â€¢ PySpark â€¢ AWS â€¢ DBT â€¢ GenAI â€¢ RAG â€¢ REST APIs</p>`,
  contact:`<h3>Contact</h3><p>ðŸ“§ cherukupally.sowmya19@gmail.com<br>ðŸ“ž +91 70953 38146</p>`
};
panel.innerHTML=content.about;

/* ================= CLICK HANDLING ================= */
let targetX=0,targetZ=0;
const raycaster=new THREE.Raycaster();
const mouse=new THREE.Vector2();

window.addEventListener("click",e=>{
  mouse.x=(e.clientX/innerWidth)*2-1;
  mouse.y=-(e.clientY/innerHeight)*2+1;
  raycaster.setFromCamera(mouse,camera);

  const hits=raycaster.intersectObjects(projectIsland.map(p=>p.board));
  if(hits.length){
    const hit=projectIsland.find(p=>p.board===hits[0].object);
    const p=projectsData[hit.index];
    targetX=hit.board.position.x;
    targetZ=hit.board.position.z;
    panel.innerHTML=`
      <h3>${p.title}</h3>
      <img src="${p.image}" onerror="this.style.display='none'">
      <p>${p.desc}</p>
      <a href="${p.link}" target="_blank">View on GitHub â†’</a>
    `;
  }
});

/* ================= BUTTON NAV ================= */
document.querySelector(".btn-about").onclick=()=>{targetX=0;targetZ=0;panel.innerHTML=content.about};
document.querySelector(".btn-skills").onclick=()=>{targetX=14;targetZ=0;panel.innerHTML=content.skills};
document.querySelector(".btn-projects").onclick=()=>{targetX=28;targetZ=-22};
document.querySelector(".btn-contact").onclick=()=>{targetX=-14;targetZ=0;panel.innerHTML=content.contact};
document.querySelector(".btn-resume").onclick=()=>window.open("SowmyaCherukupallyResume.pdf","_blank");

/* ================= LOOP ================= */
let t=0;
function animate(){
  requestAnimationFrame(animate);
  t+=.02;
  player.position.x+=(targetX-player.position.x)*.08;
  player.position.z+=(targetZ-player.position.z)*.08;
  camera.position.x+=(targetX-camera.position.x)*.05;
  camera.position.z+=(targetZ-camera.position.z)*.05;
  camera.lookAt(player.position);
  [...boards,...projectIsland].forEach((o,i)=>{
    o.label.position.y+=Math.sin(t+i)*.005;
    o.label.quaternion.copy(camera.quaternion);
  });
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
