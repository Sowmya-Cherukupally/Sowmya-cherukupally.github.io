<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sowmya Cherukupally | 3D Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #020617;
  font-family: Inter, sans-serif;
  color: #e5e7eb;
}

#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* HERO */
.hero {
  position: fixed;
  top: 16px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 30;
  pointer-events: none;
}

.hero h1 {
  font-size: clamp(28px, 5vw, 46px);
  font-weight: 700;
  background: linear-gradient(90deg, #e5e7eb, #38bdf8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 20px rgba(56,189,248,.3);
}

/* UI BUTTONS */
.ui button {
  position: fixed;
  padding: 10px 18px;
  border-radius: 14px;
  background: rgba(2,6,23,.85);
  border: 1px solid #3b82f6;
  color: #93c5fd;
  cursor: pointer;
  transition: .3s;
  z-index: 20;
  font-size: 13px;
}

.ui button:hover {
  background: #3b82f6;
  color: #020617;
}

.btn-about    { top: 70px; left: 50%; transform: translateX(-50%); }
.btn-skills   { right: 30px; top: 40%; }
.btn-projects { right: 30px; top: 50%; }
.btn-contact  { left: 30px; top: 50%; }
.btn-resume   { left: 30px; top: 40%; }

/* PANEL */
.panel {
  position: fixed;
  bottom: 26px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(2,6,23,.95);
  border: 1px solid #1e293b;
  border-radius: 18px;
  padding: 22px 26px;
  max-width: 820px;
  width: calc(100% - 40px);
  max-height: 65vh;
  overflow-y: auto;
  z-index: 20;
}

.panel h3 { color: #60a5fa; margin-top: 0; }
.panel p  { color: #94a3b8; line-height: 1.7; }

.project-card {
  border: 1px solid #1e293b;
  border-radius: 16px;
  padding: 18px;
  margin-bottom: 24px;
  background: rgba(2,6,23,.7);
}

.panel img {
  width: 100%;
  border-radius: 12px;
  margin: 12px 0;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="hero">
  <h1>Sowmya Cherukupally</h1>
</div>

<div class="ui">
  <button class="btn-about">ABOUT</button>
  <button class="btn-skills">SKILLS</button>
  <button class="btn-projects">PROJECTS</button>
  <button class="btn-contact">CONTACT</button>
  <button class="btn-resume">RESUME</button>
</div>

<div class="panel" id="panel"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
/* ================= THREE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x020617);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, .1, 200);
camera.position.set(0, 8, 16);

const renderer = new THREE.WebGLRenderer({ canvas: bg, antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

scene.add(new THREE.AmbientLight(0xffffff, 1));
const light = new THREE.DirectionalLight(0x60a5fa, 1.2);
light.position.set(10, 15, 10);
scene.add(light);

/* GRID */
const grid = new THREE.GridHelper(300, 120, 0x3b82f6, 0x1e40af);
scene.add(grid);

/* PLAYER */
const player = new THREE.Mesh(
  new THREE.BoxGeometry(1.6,1.6,1.6),
  new THREE.MeshStandardMaterial({ color:0x22c55e })
);
player.position.set(0, .8, 0);
scene.add(player);

/* ================= BOARDS ================= */
const boardData = [
  { name:'ABOUT',    x: 0 },
  { name:'SKILLS',   x: 14 },
  { name:'PROJECTS', x: 28 },
  { name:'CONTACT',  x: -14 },
  { name:'RESUME',   x: -28 }
];

boardData.forEach(b => {
  const board = new THREE.Mesh(
    new THREE.BoxGeometry(5, 3, .6),
    new THREE.MeshStandardMaterial({ color:0x020617, emissive:0x2563eb })
  );
  board.position.set(b.x, 2, 0);
  scene.add(board);
});

/* ================= CONTENT ================= */
const panel = document.getElementById("panel");

const content = {
  about: `

      automation, and AI-driven data solutions. Hands-on with Snowflake, PySpark, AWS and modern GenAI workflows.
    </p>
  `,

  skills: `
    <h3>Skills</h3>
    <p>
      Snowflake â€¢ Python â€¢ SQL â€¢ PySpark â€¢ AWS (EC2, S3, Rekognition) â€¢ DBT â€¢
      Gen AI â€¢ LLMs â€¢ Agentic AI (Cortex Search, Cortex Analyst) â€¢ REST APIs â€¢
      Flask â€¢ Dialogflow â€¢ Streamlit â€¢ Git â€¢ GitHub
    </p>
  `,

  projects: `
    <h3>Projects</h3>

    <div class="project-card">
      <h4>Automated Data Ingestion & Transformation</h4>
      <img src="data.jpg" onerror="this.style.display='none'">
      <p>
        Fully automated Snowflake + PySpark pipeline implementing Medallion Architecture with
        data quality checks and scalable transformations.
      </p>
      <a href="https://github.com/Sowmya-Cherukupally/Agentic" target="_blank">View on GitHub â†’</a>
    </div>

    <div class="project-card">

    <div class="project-card">

  `
};

panel.innerHTML = content.about;

/* ================= NAV ================= */
let targetX = 0;

document.querySelector(".btn-about").onclick = () => {
  targetX = 0;
  panel.innerHTML = content.about;
};

document.querySelector(".btn-skills").onclick = () => {
  targetX = 14;
  panel.innerHTML = content.skills;
};

document.querySelector(".btn-projects").onclick = () => {
  targetX = 28;
  panel.innerHTML = content.projects;
};

document.querySelector(".btn-contact").onclick = () => {
  targetX = -14;
  panel.innerHTML = content.contact;
};

document.querySelector(".btn-resume").onclick = () => {
  targetX = -28;
  window.open("SowmyaCherukupallyResume.pdf","_blank");
};

/* ================= LOOP ================= */
function animate(){
  requestAnimationFrame(animate);
  player.position.x += (targetX - player.position.x) * .08;
  camera.position.x += (targetX - camera.position.x) * .05;
  player.rotation.y += .01;
  camera.lookAt(player.position);
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>

</body>
</html>
