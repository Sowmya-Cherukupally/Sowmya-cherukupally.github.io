<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sowmya Cherukupally | Data Engineer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== RESET & STABILITY ===== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  overscroll-behavior: none;
}

* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background:
    radial-gradient(800px circle at 15% 25%, rgba(56,189,248,0.35), transparent 55%),
    radial-gradient(600px circle at 85% 75%, rgba(34,197,94,0.30), transparent 55%),
    #020617;
  color: #e5e7eb;
}

/* ===== 3D BACKGROUND ===== */
#bg {
  position: fixed;
  inset: 0;
  z-index: -2;
}

/* ===== TRACK ===== */
.track {
  display: flex;
  height: 100vh;
  width: 100vw;
  transition: transform 0.9s cubic-bezier(.22,1,.36,1);
}

/* ===== SCENE ===== */
.scene {
  min-width: 100vw;
  padding: 80px;
  opacity: 0;
  transform: translateY(40px) scale(0.96);
  filter: blur(6px);
  transition:
    opacity 0.6s ease,
    transform 0.8s cubic-bezier(.22,1,.36,1),
    filter 0.6s ease;
}

.scene.active {
  opacity: 1;
  transform: translateY(0) scale(1);
  filter: blur(0);
}

/* ===== TYPOGRAPHY ===== */
.scene-number {
  font-size: 12px;
  letter-spacing: 4px;
  color: #38bdf8;
  margin-bottom: 14px;
}

h1 { font-size: 52px; margin-bottom: 12px; }
h2 { font-size: 36px; margin-bottom: 18px; }

p {
  max-width: 640px;
  font-size: 18px;
  line-height: 1.7;
  color: #94a3b8;
}

/* ===== BADGES ===== */
.badges span {
  display: inline-block;
  margin: 6px;
  padding: 8px 14px;
  border-radius: 20px;
  border: 1px solid #1e293b;
}

/* ===== HINT ===== */
.hint {
  position: fixed;
  bottom: 26px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 13px;
  opacity: 0.6;
  letter-spacing: 1px;
  animation: hintPulse 2s infinite;
}

@keyframes hintPulse {
  0% { opacity: .4 }
  50% { opacity: .9 }
  100% { opacity: .4 }
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="track" id="track">

<section class="scene active">
  <div class="scene-number">START</div>
  <h1>Sowmya Cherukupally</h1>
  <h2>Data Engineer</h2>
  <p>Scroll or swipe to explore my work.</p>
</section>

<section class="scene">
  <div class="scene-number">SKILLS</div>
  <div class="badges">
    <span>Snowflake</span><span>Python</span><span>SQL</span>
    <span>PySpark</span><span>AWS</span><span>GenAI</span>
  </div>
</section>

<section class="scene">
  <div class="scene-number">PROJECT</div>
  <p>Automated data ingestion pipeline using Snowflake and PySpark.</p>
</section>

<section class="scene">
  <div class="scene-number">CONTACT</div>
  <p>Email: cherukupally.sowmya19@gmail.com</p>
</section>

</div>

<div class="hint">Scroll ↓ or Swipe ← to go next</div>

<!-- ===== SOUND ===== -->
<audio id="navSound" preload="auto">
  <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
/* ===== NAVIGATION (SMOOTH & STABLE) ===== */
const track = document.getElementById("track");
const scenes = document.querySelectorAll(".scene");
const sound = document.getElementById("navSound");

let index = 0;
let locked = false;

function updateScene() {
  track.style.transform = `translateX(-${index * 100}vw)`;
  scenes.forEach((s,i)=>s.classList.toggle("active", i===index));

  sound.currentTime = 0;
  sound.play().catch(()=>{});
}

/* SCROLL */
window.addEventListener("wheel", e => {
  if (locked) return;
  locked = true;

  if (e.deltaY > 0 && index < scenes.length - 1) index++;
  if (e.deltaY < 0 && index > 0) index--;

  updateScene();
  setTimeout(()=>locked=false, 900);
}, { passive:true });

/* SWIPE */
let startX = 0;

window.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

window.addEventListener("touchend", e => {
  const diff = startX - e.changedTouches[0].clientX;
  if (Math.abs(diff) < 60) return;

  if (diff > 0 && index < scenes.length - 1) index++;
  if (diff < 0 && index > 0) index--;

  updateScene();
});

/* BLOCK ARROWS */
window.addEventListener("keydown", e => {
  if (e.key.includes("Arrow")) e.preventDefault();
});

/* ===== 3D BACKGROUND (SUBTLE & SMOOTH) ===== */
const scene3D = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
camera.position.z = 25;

const renderer = new THREE.WebGLRenderer({ canvas: bg, alpha:true, antialias:true });
renderer.setSize(innerWidth, innerHeight);

const geometry = new THREE.IcosahedronGeometry(4, 1);
const material = new THREE.MeshStandardMaterial({
  color: 0x38bdf8,
  wireframe: true
});

const mesh = new THREE.Mesh(geometry, material);
scene3D.add(mesh);

scene3D.add(new THREE.AmbientLight(0xffffff, 0.8));

window.addEventListener("mousemove", e => {
  mesh.rotation.y = e.clientX * 0.0004;
  mesh.rotation.x = e.clientY * 0.0004;
});

function animate() {
  requestAnimationFrame(animate);
  mesh.rotation.y += 0.002;
  renderer.render(scene3D, camera);
}
animate();
</script>

</body>
</html>
