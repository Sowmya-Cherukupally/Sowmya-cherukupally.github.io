<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #020617;

}

.hero h1 {
  font-size: clamp(30px, 5vw, 48px);
  font-weight: 700;
  margin: 0;
  background: linear-gradient(90deg, #e5e7eb, #38bdf8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow:
    0 0 12px rgba(56,189,248,0.35),

}

/* UI BUTTONS */
.ui button {

  padding: 10px 18px;
  border-radius: 12px;
  background: rgba(2,6,23,.85);
  border: 1px solid #3b82f6;
  color: #93c5fd;
  cursor: pointer;
  transition: .3s;
  z-index: 20;
  font-size: 13px;
}

.ui button:hover {
  background: #3b82f6;
  color: #020617;
}

/* Button positions */
.btn-about    { top: 70px; left: 50%; transform: translateX(-50%); }
.btn-skills   { right: 30px; top: 40%; }
.btn-projects { right: 30px; top: 50%; }
.btn-contact  { left: 30px; top: 50%; }
.btn-resume   { left: 30px; top: 40%; }

.panel {

.panel h3 {

}

.panel p {

  line-height: 1.7;

}

.panel img {
  width: 100%;
  border-radius: 12px;
  margin: 12px 0;
}

.panel a {
  color: #38bdf8;
  text-decoration: none;
  font-size: 14px;
}

/* PROJECT CARDS */
.project-card {
  border: 1px solid #1e293b;
  border-radius: 16px;
  padding: 18px;
  margin-bottom: 24px;
  background: rgba(2,6,23,.7);

</style>
</head>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
/* ================= THREE SETUP ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x020617);

const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 200);
camera.position.set(0, 8, 14);

const renderer = new THREE.WebGLRenderer({ canvas: bg, antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

scene.add(new THREE.AmbientLight(0xffffff, 1));
const dir = new THREE.DirectionalLight(0x60a5fa, 1.2);

scene.add(dir);

scene.add(grid);

  new THREE.BoxGeometry(1.6, 1.6, 1.6),
  new THREE.MeshStandardMaterial({ color: 0x22c55e })

scene.add(player);

/* ================= TRACK SYSTEM ================= */
const trackPositions = {
  about: 0,
  skills: 12,
  projects: 24,
  contact: -12,
  resume: -24
};

let targetX = 0;

/* Track markers (visual stations) */
Object.values(trackPositions).forEach(x => {
  const marker = new THREE.Mesh(
    new THREE.BoxGeometry(2, 0.2, 2),
    new THREE.MeshStandardMaterial({ color: 0x1e40af })
  );
  marker.position.set(x, 0.1, 0);
  scene.add(marker);
});

/* DEFAULT */
panel.innerHTML = content.about;

/* BUTTON EVENTS */
document.querySelector(".btn-about").onclick = () => {
  panel.innerHTML = content.about;
  targetX = trackPositions.about;
};

document.querySelector(".btn-skills").onclick = () => {
  panel.innerHTML = content.skills;
  targetX = trackPositions.skills;
};

document.querySelector(".btn-projects").onclick = () => {
  panel.innerHTML = content.projects;
  targetX = trackPositions.projects;
};

document.querySelector(".btn-contact").onclick = () => {
  panel.innerHTML = content.contact;
  targetX = trackPositions.contact;
};

document.querySelector(".btn-resume").onclick = () => {
  targetX = trackPositions.resume;
  window.open("SowmyaCherukupallyResume.pdf", "_blank");
};

/* ================= ANIMATION ================= */
function animate() {
  requestAnimationFrame(animate);

  player.position.x += (targetX - player.position.x) * 0.08;
  camera.position.x += (targetX - camera.position.x) * 0.05;

  player.rotation.y += 0.01;

  camera.lookAt(player.position.x, player.position.y, player.position.z);
  renderer.render(scene, camera);
}
animate();

/* RESIZE */
window.addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
