<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sowmya Cherukupally | 3D Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #020617;
  font-family: Inter, sans-serif;
  color: #e5e7eb;
}

#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* HERO */
.hero {
  position: fixed;
  top: 16px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 30;
  pointer-events: none;
}

.hero h1 {
  font-size: clamp(28px, 5vw, 46px);
  font-weight: 700;
  background: linear-gradient(90deg, #e5e7eb, #38bdf8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* UI BUTTONS */
.ui button {
  position: fixed;
  padding: 10px 18px;
  border-radius: 14px;
  background: rgba(2,6,23,.85);
  border: 1px solid #3b82f6;
  color: #93c5fd;
  cursor: pointer;
  z-index: 20;
}

.btn-about    { top: 95px; left: 50%; transform: translateX(-50%); }
.btn-skills   { right: 30px; top: 40%; }
.btn-projects { right: 30px; top: 50%; }
.btn-contact  { left: 30px; top: 50%; }
.btn-resume   { left: 30px; top: 40%; }

/* PANEL */
.panel {
  position: fixed;
  bottom: 26px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(2,6,23,.95);
  border: 1px solid #1e293b;
  border-radius: 18px;
  padding: 22px;
  max-width: 820px;
  width: calc(100% - 40px);
  max-height: 65vh;
  overflow-y: auto;
  z-index: 20;
}

.panel h3 { color: #60a5fa; margin-top: 0; }
.panel p { color: #94a3b8; }
.panel img { width: 100%; border-radius: 12px; }
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="hero">
  <h1>Sowmya Cherukupally</h1>
</div>

<div class="ui">
  <button class="btn-about">ABOUT</button>
  <button class="btn-skills">SKILLS</button>
  <button class="btn-projects">PROJECTS</button>
  <button class="btn-contact">CONTACT</button>
  <button class="btn-resume">RESUME</button>
</div>

<div class="panel" id="panel"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
/* ================= THREE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x020617);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, .1, 200);
camera.position.set(0, 8, 16);

const renderer = new THREE.WebGLRenderer({ canvas: bg, antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

scene.add(new THREE.AmbientLight(0xffffff, 1));
scene.add(new THREE.DirectionalLight(0x60a5fa, 1.2));

scene.add(new THREE.GridHelper(300, 120, 0x3b82f6, 0x1e40af));

const player = new THREE.Mesh(
  new THREE.BoxGeometry(1.6,1.6,1.6),
  new THREE.MeshStandardMaterial({ color:0x22c55e })
);
player.position.y = .8;
scene.add(player);

/* ================= PANEL ================= */
const panel = document.getElementById("panel");
function openPanel(html) {
  panel.scrollTop = 0;
  panel.innerHTML = html;
}

const content = {
  about: `<h3>Data Engineer</h3><p>Expert in Python, Snowflake & scalable data pipelines.</p>`,
  skills: `<h3>Skills</h3><p>Snowflake â€¢ Python â€¢ SQL â€¢ PySpark â€¢ AWS â€¢ GenAI â€¢ DBT</p>`,
  contact: `<h3>Contact</h3><p>ðŸ“§ cherukupally.sowmya19@gmail.com<br>ðŸ“ž +91 70953 38146</p>`
};

openPanel(content.about);

/* ================= PROJECT DATA ================= */
const projectsData = [
  { title:"Automated Data Ingestion", image:"data.jpg", desc:"Snowflake + PySpark pipeline", link:"https://github.com/Sowmya-Cherukupally/Agentic" },
  { title:"Real Estate Tool", image:"realestate.jpg", desc:"Vector search comparison", link:"https://github.com/Sowmya-Cherukupally/PropelensRealestate" },
  { title:"RAG App", image:"RAG.png", desc:"PDF grounded Q&A", link:"https://github.com/Sowmya-Cherukupally/RAG_Application" }
];

/* ================= PROJECT BOARDS ================= */
const projectIsland = [];
projectsData.forEach((p,i)=>{
  const board = new THREE.Mesh(
    new THREE.BoxGeometry(4,2.5,.6),
    new THREE.MeshStandardMaterial({ emissive:0x22c55e })
  );
  board.position.set(20 + i*6, 2, -10);
  scene.add(board);
  projectIsland.push({board,index:i});
});

/* ================= SAFE 3D CLICK ================= */
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

renderer.domElement.addEventListener("pointerdown", e => {
  if (e.target.closest(".ui")) return;

  mouse.x = (e.clientX / innerWidth) * 2 - 1;
  mouse.y = -(e.clientY / innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const hits = raycaster.intersectObjects(projectIsland.map(p=>p.board));
  if (!hits.length) return;

  const hit = projectIsland.find(p=>p.board===hits[0].object);
  const p = projectsData[hit.index];

  openPanel(`<h3>${p.title}</h3><p>${p.desc}</p><a href="${p.link}" target="_blank">GitHub â†’</a>`);
});

/* ================= BUTTON NAV ================= */
document.querySelector(".btn-about").onclick = e => { e.stopPropagation(); openPanel(content.about); };
document.querySelector(".btn-skills").onclick = e => { e.stopPropagation(); openPanel(content.skills); };
document.querySelector(".btn-contact").onclick = e => { e.stopPropagation(); openPanel(content.contact); };
document.querySelector(".btn-projects").onclick = e => { e.stopPropagation(); openPanel("<h3>Projects</h3><p>Click boards to explore</p>"); };
document.querySelector(".btn-resume").onclick = () => window.open("SowmyaCherukupallyResume.pdf");

/* ================= LOOP ================= */
function animate(){
  requestAnimationFrame(animate);
  camera.lookAt(player.position);
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
