<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sowmya Cherukupally | Data Engineer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  overflow: hidden;
  overscroll-behavior: none;
  touch-action: pan-y;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background:
    radial-gradient(800px circle at 15% 25%, rgba(56,189,248,0.35), transparent 55%),
    radial-gradient(600px circle at 85% 75%, rgba(34,197,94,0.30), transparent 55%),
    #020617;
  color: #e5e7eb;
}

/* 3D canvas */
#bg {
  position: fixed;
  inset: 0;
  z-index: -2;
}

/* WORLD */
.track {
  display: flex;
  height: 100dvh;
  width: max-content;
  will-change: transform;
}

/* SCENES */
.scene {
  width: 100vw;
  padding: 80px;
  opacity: 0.35;
  transform: scale(0.92);
  filter: blur(6px);
  transition: opacity .6s, transform .6s, filter .6s;
}

.scene.active {
  opacity: 1;
  transform: scale(1);
  filter: blur(0);
}

.scene-number {
  font-size: 13px;
  letter-spacing: 4px;
  color: #38bdf8;
  margin-bottom: 12px;
}

h1 { font-size: 52px; }
h2 { font-size: 36px; margin-bottom: 18px; }

p {
  max-width: 650px;
  font-size: 18px;
  color: #94a3b8;
  line-height: 1.7;
}

/* INSTRUCTION OVERLAY */
.hint {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 13px;
  opacity: 0.6;
  letter-spacing: 1px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { opacity: .4 }
  50% { opacity: .9 }
  100% { opacity: .4 }
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="track" id="track">

<section class="scene active">
  <div class="scene-number">START</div>
  <h1>Sowmya Cherukupally</h1>
  <h2>Data Engineer</h2>
  <p>Move like a game â€” scroll or drag â†’</p>
</section>

<section class="scene">
  <div class="scene-number">SKILLS</div>
  <p>Snowflake Â· Python Â· SQL Â· PySpark Â· AWS Â· GenAI</p>
</section>

<section class="scene">
  <div class="scene-number">PROJECT</div>
  <p>Automated Data Ingestion Pipeline</p>
</section>

<section class="scene">
  <div class="scene-number">CONTACT</div>
  <p>cherukupally.sowmya19@gmail.com</p>
</section>

</div>

<div class="hint">Scroll â†“ or Drag â†’ to move forward</div>

<!-- ðŸ”Š Sounds -->
<audio id="moveSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
<audio id="snapSound" src="https://assets.mixkit.co/active_storage/sfx/600/600-preview.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
/* ðŸš« Disable arrow keys */
window.addEventListener("keydown", e => {
  if (e.key.includes("Arrow")) e.preventDefault();
});

/* WORLD PHYSICS */
const track = document.getElementById("track");
const scenes = document.querySelectorAll(".scene");
const moveSound = document.getElementById("moveSound");
const snapSound = document.getElementById("snapSound");

let position = 0;
let velocity = 0;
let isDragging = false;
let startX = 0;
let index = 0;

const width = window.innerWidth;
const max = -(width * (scenes.length - 1));

function updateActive() {
  const newIndex = Math.round(Math.abs(position) / width);
  if (newIndex !== index) {
    index = newIndex;
    scenes.forEach((s,i)=>s.classList.toggle("active", i===index));
    snapSound.currentTime = 0;
    snapSound.play();
  }
}

function animateWorld() {
  position += velocity;
  velocity *= 0.88;

  if (position > 0) position = 0;
  if (position < max) position = max;

  track.style.transform = `translateX(${position}px)`;
  updateActive();

  requestAnimationFrame(animateWorld);
}

/* SCROLL = MOVE */
window.addEventListener("wheel", e => {
  e.preventDefault();
  velocity += -e.deltaY * 0.7;
  moveSound.currentTime = 0;
  moveSound.play();
}, { passive:false });

/* DRAG / SWIPE */
window.addEventListener("pointerdown", e => {
  isDragging = true;
  startX = e.clientX;
});

window.addEventListener("pointermove", e => {
  if (!isDragging) return;
  velocity += (e.clientX - startX) * 0.6;
  startX = e.clientX;
});

window.addEventListener("pointerup", () => {
  isDragging = false;
});

/* 3D BACKGROUND */
const scene3D = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
camera.position.z = 30;

const renderer = new THREE.WebGLRenderer({ canvas: bg, alpha:true });
renderer.setSize(innerWidth, innerHeight);

const mesh = new THREE.Mesh(
  new THREE.IcosahedronGeometry(4,1),
  new THREE.MeshStandardMaterial({ wireframe:true, color:0x38bdf8 })
);

scene3D.add(mesh);
scene3D.add(new THREE.AmbientLight(0xffffff, 0.6));

window.addEventListener("mousemove", e => {
  mesh.rotation.x = e.clientY * 0.0005;
  mesh.rotation.y = e.clientX * 0.0005;
});

function animate3D() {
  requestAnimationFrame(animate3D);
  mesh.rotation.y += 0.003;
  renderer.render(scene3D, camera);
}

animateWorld();
animate3D();
</script>

</body>
</html>
