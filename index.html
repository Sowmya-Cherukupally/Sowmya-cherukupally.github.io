<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sowmya Cherukupally | 3D Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #020617;
  font-family: Inter, sans-serif;
  color: #e5e7eb;
}

/* CANVAS */
#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* UI BUTTONS */
.ui button {
  position: fixed;
  padding: 10px 18px;
  border-radius: 12px;
  background: rgba(2,6,23,.85);
  border: 1px solid #3b82f6;
  color: #93c5fd;
  cursor: pointer;
  transition: .3s;
  z-index: 10;
}

.ui button:hover {
  background: #3b82f6;
  color: #020617;
}

/* Button positions */
.btn-about { top: 30px; left: 50%; transform: translateX(-50%); }
.btn-skills { right: 30px; top: 40%; }
.btn-projects { right: 30px; top: 50%; }
.btn-contact { left: 30px; top: 50%; }

/* INFO PANEL */
.panel {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(2,6,23,.95);
  border: 1px solid #1e293b;
  border-radius: 18px;
  padding: 22px 26px;
  max-width: 780px;
  width: calc(100% - 40px);
  max-height: 70vh;
  overflow-y: auto;
  z-index: 10;
}

.panel h3 {
  margin-top: 0;
  color: #60a5fa;
}

.panel p {
  color: #94a3b8;
  line-height: 1.7;
  font-size: 15px;
}

.panel img {
  width: 100%;
  border-radius: 12px;
  margin: 12px 0;
}

.panel a {
  color: #38bdf8;
  text-decoration: none;
  font-size: 14px;
}

/* PROJECT CARDS */
.project-card {
  border: 1px solid #1e293b;
  border-radius: 16px;
  padding: 18px;
  margin-bottom: 24px;
  background: rgba(2,6,23,.7);
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="ui">
  <button class="btn-about">ABOUT</button>

  <button class="btn-contact">CONTACT</button>
</div>

<div class="panel" id="panel"></div>

const camera = new THREE.PerspectiveCamera(
  60,
  innerWidth / innerHeight,
  0.1,
  200

const renderer = new THREE.WebGLRenderer({
  canvas: bg,
  antialias: true
});
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

const dir = new THREE.DirectionalLight(0x60a5fa, 1.2);

scene.add(dir);

const grid = new THREE.GridHelper(200, 80, 0x3b82f6, 0x1e40af);

scene.add(grid);

  new THREE.BoxGeometry(1.6, 1.6, 1.6),

/* BUTTON EVENTS */

document.querySelector(".btn-projects").onclick = () => panel.innerHTML = content.projects;
document.querySelector(".btn-contact").onclick  = () => panel.innerHTML = content.contact;

/* ================= ANIMATION ================= */
function animate() {
  requestAnimationFrame(animate);
  player.rotation.y += 0.003;
  camera.lookAt(player.position);
  renderer.render(scene, camera);
}
animate();

/* RESIZE */
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

</html>
