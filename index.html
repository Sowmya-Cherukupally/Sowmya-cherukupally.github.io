<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sowmya Cherukupally | 3D World Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #020617;
  font-family: Inter, sans-serif;
  color: #e5e7eb;
}

/* CANVAS */
#bg {
  position: fixed;
  inset: 0;
}

/* FLOATING UI */
.ui {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.ui button {
  pointer-events: auto;
  position: absolute;
  padding: 10px 18px;
  border-radius: 10px;
  background: rgba(2,6,23,.7);
  border: 1px solid #2563eb;
  color: #93c5fd;
  cursor: pointer;
  transition: .3s;
}

.ui button:hover {
  background: #2563eb;
  color: #020617;
}

/* Positions */
.btn-skills { right: 30px; top: 40%; }
.btn-projects { right: 30px; top: 50%; }
.btn-resume { left: 30px; top: 40%; }
.btn-contact { left: 30px; top: 50%; }

/* INFO PANEL */
.panel {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(2,6,23,.85);
  border: 1px solid #1e293b;
  border-radius: 16px;
  padding: 20px 28px;
  max-width: 520px;
  text-align: center;
  opacity: 0;
  transition: .3s;
}

.panel.active { opacity: 1; }

.panel h3 {
  margin-top: 0;
  color: #60a5fa;
}

.panel p {
  color: #94a3b8;
  line-height: 1.6;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="ui">
  <button class="btn-skills">SKILLS</button>
  <button class="btn-projects">PROJECTS</button>
  <button class="btn-resume">RESUME</button>
  <button class="btn-contact">CONTACT</button>
</div>

<div class="panel" id="panel"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
/* SCENE */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x020617, 10, 80);

const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 200);
camera.position.set(0, 6, 14);

const renderer = new THREE.WebGLRenderer({ canvas: bg, antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const light = new THREE.DirectionalLight(0x60a5fa, 1);
light.position.set(5, 10, 5);
scene.add(light);

/* GRID FLOOR */
const grid = new THREE.GridHelper(200, 80, 0x2563eb, 0x1e40af);
scene.add(grid);

/* PLAYER */
const player = new THREE.Mesh(
  new THREE.BoxGeometry(1.5,1.5,1.5),
  new THREE.MeshStandardMaterial({ color: 0x22c55e })
);
player.position.set(0, 0.75, 0);
scene.add(player);

/* BOARDS (SECTIONS) */
function createBoard(x, z, label) {
  const board = new THREE.Mesh(
    new THREE.BoxGeometry(4,2,0.3),
    new THREE.MeshStandardMaterial({ color: 0x020617, emissive: 0x2563eb })
  );
  board.position.set(x, 1.5, z);
  scene.add(board);
  return board;
}

const boards = {
  skills: createBoard(10, 0),
  projects: createBoard(-10, 0),
  resume: createBoard(0, -10),
  contact: createBoard(0, 10)
};

/* PANEL CONTENT */
const panel = document.getElementById("panel");

function showPanel(title, text) {
  panel.innerHTML = `<h3>${title}</h3><p>${text}</p>`;
  panel.classList.add("active");
}

/* NAVIGATION */
let target = new THREE.Vector3(0, player.position.y, 0);

function goTo(x, z, title, text) {
  target.set(x, player.position.y, z);
  showPanel(title, text);
}

/* BUTTON EVENTS */
document.querySelector(".btn-skills").onclick = () =>
  goTo(10, 0, "Skills",
  "Snowflake, Python, SQL, PySpark, AWS, GenAI, Flask, Streamlit");

document.querySelector(".btn-projects").onclick = () =>
  goTo(-10, 0, "Projects",
  "Automated Data Pipelines, Vector Search Applications, AI Data Apps");

document.querySelector(".btn-resume").onclick = () =>
  goTo(0, -10, "Resume",
  "Download my resume from GitHub Pages");

document.querySelector(".btn-contact").onclick = () =>
  goTo(0, 10, "Contact",
  "Email: cherukupally.sowmya19@gmail.com");

/* ANIMATE */
function animate() {
  requestAnimationFrame(animate);

  player.position.x += (target.x - player.position.x) * 0.08;
  player.position.z += (target.z - player.position.z) * 0.08;

  camera.position.x += (player.position.x - camera.position.x) * 0.05;
  camera.position.z += (player.position.z + 14 - camera.position.z) * 0.05;
  camera.lookAt(player.position);

  renderer.render(scene, camera);
}
animate();

/* RESIZE */
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
