<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sowmya Cherukupally | Data Engineer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #020617;
  font-family: Inter, sans-serif;
}

/* START BUTTON */
#start {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle, #020617, #000);
  z-index: 10;
}

#start button {
  padding: 18px 40px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #38bdf8, #22c55e);
  color: #000;
  font-weight: 600;
}

/* CANVAS */
canvas {
  display: block;
}
</style>
</head>

<body>

<!-- USER INTERACTION OVERLAY -->
<div id="start">
  <button>Start Experience</button>
</div>

<!-- THREE.JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer, model, sound;

const startBtn = document.querySelector("#start button");

startBtn.addEventListener("click", () => {
  document.getElementById("start").style.display = "none";
  init3D();
  playSound();
});

function init3D() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(0, 1.5, 4);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Lights
  const ambient = new THREE.AmbientLight(0xffffff, 1.2);
  scene.add(ambient);

  const dir = new THREE.DirectionalLight(0xffffff, 1);
  dir.position.set(5, 5, 5);
  scene.add(dir);

  // Load 3D Model
  const loader = new THREE.GLTFLoader();
  loader.load(
    "model.glb",
    (gltf) => {
      model = gltf.scene;
      model.scale.set(1.2, 1.2, 1.2);
      scene.add(model);
      animate();
    },
    undefined,
    (err) => console.error(err)
  );

  window.addEventListener("resize", onResize);
}

function animate() {
  requestAnimationFrame(animate);
  if (model) model.rotation.y += 0.003;
  renderer.render(scene, camera);
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

/* AUDIO */
function playSound() {
  sound = new Audio("ambient.mp3");
  sound.loop = true;
  sound.volume = 0.4;
  sound.play().catch(err => console.log("Sound blocked:", err));
}
</script>

</body>
</html>
