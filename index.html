<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sowmya Cherukupally | 3D Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Inter, sans-serif;
}

/* START SCREEN */
#startScreen {
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, #0f172a, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#startScreen button {
  padding: 18px 42px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #38bdf8, #22c55e);
  font-weight: 700;
}

canvas { display: block; }
</style>
</head>

<body>

<div id="startScreen">
  <button id="startBtn">Start Experience</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer, model;
let listener, sound;

document.getElementById("startBtn").onclick = () => {
  document.getElementById("startScreen").style.display = "none";
  init();
};

function init() {

  /* SCENE */
  scene = new THREE.Scene();

  /* SKY (VERY IMPORTANT) */
  const skyGeo = new THREE.SphereGeometry(80, 32, 32);
  const skyMat = new THREE.MeshBasicMaterial({
    color: 0x1e293b,
    side: THREE.BackSide
  });
  scene.add(new THREE.Mesh(skyGeo, skyMat));

  /* CAMERA */
  camera = new THREE.PerspectiveCamera(65, innerWidth/innerHeight, 0.1, 200);
  camera.position.set(0, 2.5, 8);

  /* RENDERER */
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(innerWidth, innerHeight);
  renderer.setPixelRatio(devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  /* LIGHTING (STRONG) */
  scene.add(new THREE.AmbientLight(0xffffff, 1.2));

  const sun = new THREE.DirectionalLight(0xffffff, 2);
  sun.position.set(5, 10, 5);
  scene.add(sun);

  /* GROUND GRID (VISIBLE) */
  const grid = new THREE.GridHelper(50, 50, 0x38bdf8, 0x1e40af);
  grid.position.y = 0;
  scene.add(grid);

  /* LARGE FLOATING OBJECTS */
  for (let i = 0; i < 30; i++) {
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(0.8, 0.8, 0.8),
      new THREE.MeshStandardMaterial({
        color: 0x38bdf8,
        metalness: 0.6,
        roughness: 0.3
      })
    );
    cube.position.set(
      (Math.random() - 0.5) * 20,
      Math.random() * 5 + 1,
      (Math.random() - 0.5) * 20
    );
    scene.add(cube);
  }

  /* AUDIO */
  listener = new THREE.AudioListener();
  camera.add(listener);

  sound = new THREE.PositionalAudio(listener);
  new THREE.AudioLoader().load("ambient.mp3", buffer => {
    sound.setBuffer(buffer);
    sound.setLoop(true);
    sound.setVolume(0.5);
    sound.setRefDistance(6);
    sound.play();
  });

  /* MAIN MODEL */
  new THREE.GLTFLoader().load("model.glb", gltf => {
    model = gltf.scene;
    model.scale.set(1.5,1.5,1.5);
    model.position.y = 1;
    model.add(sound);
    scene.add(model);
  });

  window.addEventListener("resize", onResize);
  animate();
}

function animate() {
  requestAnimationFrame(animate);
  if (model) model.rotation.y += 0.01;
  renderer.render(scene, camera);
}

function onResize() {
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
}
</script>

</body>
</html>
